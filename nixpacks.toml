# nixpacks.toml - Railway build config

[phases.setup]
nixpacksPlan = """
providers = ["python"]
pythonVersion = "3.11"      # ‚Üê key fix: 3.11 has better wheels for faiss-cpu & torch
"""

[phases.build]
cmds = [
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = "uvicorn app:app --host 0.0.0.0 --port $PORT"