services:
  - type: web
    name: cookoo-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /health          # optional â€“ add a simple endpoint later
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        sync: false